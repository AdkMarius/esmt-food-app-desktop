    <!-- Modal HTML Structure for Adding a Product -->
<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProductModalLabel">Ajouter un Produit</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addProductForm">
                    <div class="form-group">
                        <label for="newProductName">Nom du produit</label>
                        <input type="text" class="form-control" id="newProductName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="newProductPrice">Prix</label>
                        <input type="number" class="form-control" id="newProductPrice" name="price" required>
                    </div>
                     <div class="form-group">
                        <label for="productCategory">Catégorie de produit</label>
                                 <select id="productCategory" name="category">
                                 <option value="2">Boissons</option>
                                   <option value="4">Snack</option>
                                  <option value="3">Fast-food</option>
                                  <option value="1">Plat</option>
                                 </select>

                     </div>
                    <button type="button" class="btn btn-primary" id="addProductButton">Ajouter le produit</button>
                </form>
            </div>
        </div>
    </div>
</div>


    <div class="main-content">

        <h5>Catégories</h5>
        <button id="show-all-products" class="btn btn-sm mb-3 mt-3" style="background-color: #0F8ACE; color: white;">Tout afficher</button>
        <div class="card-group mt-3">
            <div class="card-group mt-3" id="category-cards">
                <!-- catégories-->
            </div>     
          </div>
          <div class="container mt-5">
            <div class=" d-flex flex-wrap" id="product-list">
                <!-- Produits -->
            </div>
        </div>

<!-- Modal HTML Structure -->
<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProductModalLabel">Modifier le Produit</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="editProductForm">
            <div class="form-group">
              <label for="productName">Nom du produit</label>
              <input type="text" class="form-control" id="productName" name="name">
            </div>
            <div class="form-group">
              <label for="productPrice">Prix</label>
              <input type="number" class="form-control" id="productPrice" name="price">
            </div>
            <input type="hidden" id="productId" name="id">
            <button type="button" class="btn btn-primary" id="saveProductChanges">Sauvegarder les modifications</button>
          </form>
        </div>
      </div>
    </div>
