<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esmt food app</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="login-container">
    <div class="left-side">
      <img src="image/login.png" alt="Logo" class="logo">
    </div>
    <div class="right-side">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" placeholder="Identifiant" class="input-field" id="username">
        <input type="password" placeholder="Mot de passe" class="input-field" id="password">
        <button type="submit" class="login-button">Se connecter</button>
      </form>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
